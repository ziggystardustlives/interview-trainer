<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Trainer – Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body data-page="practice">
  <div class="app-shell">
    <!-- HEADER -->
    <header class="header">
  <a href="index.html" class="header__logo-link">
    <img src="assets/logo.png" alt="Interview Trainer" class="header__logo">
  </a>

  <button class="menu-button" id="menuButton">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>


    <!-- MAIN CONTENT -->
    <main class="practice">
      <section class="practice__video-card">
        <div class="practice__video-frame">
          <div class="practice__video-wrapper" id="videoWrapper">

            <video
              id="questionVideo"
              class="practice__video"
              playsinline
              preload="auto"
            >
              <!-- src is set by app.js -->
            </video>

            <!-- overlay play button -->
            <button class="video-overlay" id="videoPlayOverlay" aria-label="Play question video">
              <div class="video-overlay__circle">
                <span class="video-overlay__triangle"></span>
              </div>
            </button>

          </div>
        </div>

        <!-- QUESTION LABEL -->
        <div class="practice__question-meta">
          <p id="questionLabel" class="practice__question-label">Q1</p>
        </div>

        <!-- CONTROLS -->
        <section class="practice__controls">
          <button id="recordButton" class="btn btn-record">
            <span class="record-dot"></span>
            Record
          </button>

          <button
            id="playAnswerButton"
            class="btn btn-secondary"
            disabled
          >
            Play my answer
          </button>

          <button
            id="feedbackButton"
            class="btn btn-secondary btn-secondary--accent"
            disabled
          >
            Get feedback
          </button>

          <!-- Hidden audio element for playback -->
          <audio id="answerPlayer" style="display:none;"></audio>

          <p id="practiceStatus" class="practice__status">
            Tap <strong>Record</strong> to practise your answer.
          </p>
        </section>
      </section>
    </main>

    <!-- SLIDE-OUT MENU -->
    <div class="menu-overlay"></div>

    <nav class="side-menu" aria-hidden="true">
      <div class="side-menu__header">
        <button class="menu-close" aria-label="Close menu">×</button>
      </div>

      <div class="side-menu__inner">
        <ul class="side-menu__actions">
          <li><button class="side-menu__link side-menu__link--ghost" data-action="restart">Restart</button></li>
          <li><button class="side-menu__link side-menu__link--ghost" data-action="login">Login</button></li>
          <li><button class="side-menu__link side-menu__link--ghost" data-action="credits">Credits</button></li>
        </ul>

        <hr class="side-menu__divider" />

        <ul id="questionMenuList" class="side-menu__questions">
          <!-- populated by app.js -->
        </ul>
      </div>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
